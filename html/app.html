    <title>Color-Cycle-App</title>

<body>
      <main>
          <div class="box-color">
          </div>
          <label>#</label>
          <section>
              <span>R</span>
              <input id="red" type="text" name="" value="00"/>

          </section>
          <section>
              <span>G</span>
              <input id="green" type="text" name="" value="00"/>
              <input type="checkbox" name="" id="checkbox-green"/>
          </section>
          <section>
              <span>B</span>
              <input id="blue" type="text" name="" value="00"/>
              <input type="checkbox" name="" id="checkbox-blue"/>
          </section>
           <button>Play</button>
      </main>
