<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../styles/app.css"/>
    <title>Color-Cycle-App</title>
</head>
<body>
      <main id="main">
          <div id="box-color">
          </div>
          <div id="rgb-content">
              <div>
                <label>#</label>
              </div>
              <section>
                  <span id="r">R</span>
                  <input id="red" type="text" maxlength="2" minlength="2" name="" value=""/>
                  <input type="checkbox" name="" id="checkbox-red"/>
              </section>
              <section>
                  <span id="g">G</span>
                  <input id="green" type="text" maxlength="2" minlength="2" name="" value=""/>
                  <input type="checkbox" name="" id="checkbox-green"/>
              </section>
              <section>
                  <span id="b">B</span>
                  <input id="blue" type="text" maxlength="2" minlength="2" name="" value=""/>
                  <input type="checkbox"   name="" id="checkbox-blue"/>
              </section>
               <button id="button">Start</button> 
               <div id="intervalvalue">
                <input type="text" value="250" />
              </div>
          </div>
      </main>
      <script charset="utf-8" src="../js/app.js"></script>
</body>
</html>
